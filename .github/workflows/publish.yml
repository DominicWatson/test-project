name: Release
# you may wish to trigger this for other specifics, this is an example
on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate release version number
        uses: pixl8/github-action-twgit-release-version-generator@master

      - name: Package extension zip
        uses: pixl8/github-action-build-preside-extension@master

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.RELEASE_NUMBER }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ env.PACKAGE_ZIP }}
          asset_name: ${{ env.RELEASE_NUMBER }}.zip
          asset_content_type: application/zip

      - name: Publish to forgebox
        uses: pixl8/github-action-box-publish@v1
        env:
          FORGEBOX_USER: pixl8
          FORGEBOX_PASS: ${{ secrets.FORGEBOX_PASS }}
          DOWNLOAD_URL: ${{ steps.upload.outputs.browser_download_url }}